<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation - CuraBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Logo and Website Name -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CuraBot Logo" class="logo">
        <span class="website-name">CuraBot</span>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Medicine Recommendation System</h1>
        <div class="card p-4">
            <h3>Step 1: Enter Age</h3>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('index') }}">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required min="1">
                </div>
                <button type="submit" class="btn btn-primary w-100">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
